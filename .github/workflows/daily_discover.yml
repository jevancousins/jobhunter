name: Daily Job Discovery

on:
  schedule:
    # Run at 07:00 UTC every day
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  discover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run daily discovery
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_JOBS_DB_ID: ${{ secrets.NOTION_JOBS_DB_ID }}
          NOTION_COMPANIES_DB_ID: ${{ secrets.NOTION_COMPANIES_DB_ID }}
          NOTION_CRITERIA_DB_ID: ${{ secrets.NOTION_CRITERIA_DB_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/daily_discover.py
